<ion-header>
  <ion-navbar>
    <ion-title>Works</ion-title>
    <ion-buttons end>
      <button ion-button icon-olny (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let memo of memos | async">
      <ion-item no-lines (click)="editMemo(memo)">
        <h2>{{ memo.title }}</h2>
        <p>{{ -1*memo.lastUpdate | date:'medium'}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(memo)">
          Del
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
